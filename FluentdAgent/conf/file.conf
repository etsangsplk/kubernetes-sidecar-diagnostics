<source>
  @type tail
  path "#{ENV['LOG_FILE_PATH']}"
  exclude_path "#{ENV['LOG_FILE_EXCLUDE_PATH']}"
  pos_file /var/log/fluentd-containers.log.pos
  format none
  # TODO: what if the sidecar restarts? It will read from head again and cause log duplication? Save the pos file in shared volume as well?
  read_from_head true
  tag kubernetes.file.*
</source>
